    * {

      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #enter-btn {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #111;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }
    #enter-btn:hover {
      background-color: white;
      color: black;
    }
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #audio-player {
      display: none;
    }
    .content {
      display: none;
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 80px;
      color: white;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px white;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
    }
    .buttons a {
      text-decoration: none;
      width: 80%;
      max-width: 300px;
    }
    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background-color: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(5px);
    }
    .buttons button:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 600px) {
      .profile-img {
        width: 120px;
        height: 120px;
      }
      .buttons button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Intro Screen -->
  <div id="intro">

        <button><i class="fab fa-whatsapp"></i> INFO ROBLOCK SEMASA</button>

    </div>
  </div>

  <!-- Script -->
  <script>
    const enterBtn = document.getElementById('enter-btn');
    const intro = document.getElementById('intro');
    const mainContent = document.getElementById('main-content');
    const audio = document.getElementById('audio-player');

    enterBtn.addEventListener('click', () => {
      intro.style.display = 'none';
      mainContent.style.display = 'block';
      audio.play();
    });
  </script>
