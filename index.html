<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bio Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #startScreen, #mainContent {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 10;
    }
    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .led-box {
      border: 3px solid white;
      padding: 40px 80px;
      border-radius: 12px;
      box-shadow: 0 0 30px white;
      cursor: pointer;
      color: white;
      font-size: 24px;
      transition: 0.3s;
    }
    .led-box:hover {
      box-shadow: 0 0 50px white;
    }
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 40px;
      box-shadow: 0 0 30px white;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .buttons a {
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 32px;
      border: 3px solid white;
      border-radius: 10px;
      transition: 0.3s;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 15px white, 0 0 25px white;
    }
    .buttons a:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 40px white, 0 0 60px white;
    }
  </style>
</head>
<body>
<!-- Start Screen -->
<div id="startScreen">
  <div class="led-box" onclick="startSite()">MASUK</div>
</div>
<!-- Main Content -->
<div id="mainContent">
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <img src="" alt="Profile" class="profile-pic">
  <div class="buttons">
    <a href="" target="_blank">WHATSAPP</a>
    <a href="" target="_blank">TIKTOK</a>
    <a href="" target="_blank">INSTAGRAM</a>
    <a href="" target="_blank">YOUTUBE</a>
    <a href="https://bio-ekal.vercel.app/" target="_blank">My Bio</a>  <!-- Nama link diubah -->
    <a href="" target="_blank">TELEGRAM</a>
    <a href="" target="_blank">INFO ROBLOCK SEMASA</a>
  </div>
</div>
<script>
  function startSite() {
    const video = document.getElementById('bgVideo');
    video.muted = false;
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'flex';
    video.play();
  }
</script>
</body>
</html>
