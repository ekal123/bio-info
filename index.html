<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #startScreen, #mainContent {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 10;
    }

    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .led-box {
      border: 8px solid white;
      padding: 90px 200px;
      border-radius: 24px;
      position: relative;
      cursor: pointer;
      color: white;
      font-size: 60px;
      font-weight: bold;
      background-color: black;
      box-shadow: 
        0 0 50px white,
        0 0 100px white,
        0 0 150px white,
        inset 0 0 40px white;
      transition: 0.3s;
    }

    .led-box::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 30px;
      box-shadow:
        0 0 40px 20px white,
        0 0 80px 40px white;
      z-index: -1;
    }

    .led-box:hover {
      box-shadow:
        0 0 80px white,
        0 0 160px white,
        0 0 240px white,
        inset 0 0 80px white;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .profile-pic {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      border: 6px solid white;
      object-fit: cover;
      margin-bottom: 80px;
      box-shadow: 0 0 80px white, 0 0 140px white;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 80px;
      border: 6px solid white;
      border-radius: 18px;
      transition: 0.3s;
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      box-shadow: 0 0 70px white, 0 0 120px white;
    }

    .buttons a:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 160px white, 0 0 220px white;
    }
  </style>
</head>

<script>
